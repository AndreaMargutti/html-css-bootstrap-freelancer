<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstraps-->

        <section id="navbar" class="container h-100 d-flex justify-content-between align-items-center">

            </div>

    <section id="jumbo" class="bg-green">
        <div class="container-fluid">
            <div class="row h-100p justify-content-center">
                <div class="col text-center text-white">
                    <img src="img/avatar.svg" alt="avatar">
                    <h1>START - BOOTSTRAP</h1>
                    <div class="separator d-flex align-items-center justify-content-center">

                </div>
            </div>
        </div>
    </section>

    <!--Portfolio section-->
    <section id="portfolio">

        <div class="row">
            <div class="col">
                <h2 class="text-center text-dark-blue">PORTFOLIO</h2>
                <div class="separator d-flex align-items-center justify-content-center">
                    <div class="bd-dark-blue"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="bd-dark-blue"></div>
                </div>
            </div>
        </div>
        <div class="row h-100p row-cols-lg-2 row-cols-xl-3 justify-content-center">
            <div class="col-12">
                <img src="img/cabin.png" alt="cabin">
            </div>
            <div class="col-12">
                <img src="img/cake.png" alt="cake">
            </div>
            <div class="col">
                <img src="img/circus.png" alt="circus">
            </div>
            <div class="col-12">
                <img src="img/game.png" alt="game">
            </div>
            <div class="col-12">
                <img src="img/safe.png" alt="safe">
            </div>
            <div class="col-12">
                <img src="img/submarine.png" alt="submarine">
            </div>
        </div>
    </div>
    </section>
    <!--About Section-->
    <div class="bg-green h-500">
        <div class="container">
            <h2 class="text-center text-white">About</h2>
            <div class="row h-300 bd-blue">
                <div class="col-12 col-lg-6 bd-blue"></div>
                <div class="col-12 col-lg-6 bd-blue"></div>
                <div class="col-12 bd-blue"></div>
            </div>
        </div>
    </div>

    <!--Contact Me-->
    <div class="container">
        <!--TODO: inserire titolo e separatore in una row separata-->
        <h2 class="text-center">CONTACT ME</h2>
        <ul class="h-200 bd-blue">
            <li>Name</li>
            <li>Eamil ddress</li>
            <li>Phone umber</li>
            <li class="h-50">Message</li>
            <li>
              <a href="#">Send</a>
            </li>
        </ul>

    <footer>
